<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="./css/styles.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Edu+SA+Beginner&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <label for="input_filesize">Target Filesize: <span>(in mb)</span></label>
    <input
      id="input_filesize"
      placeholder="'8' for discord"
      spellcheck="false"
      type="text"
    />
    <label for="input_length">Clip length <span>(in seconds)</span>:</label>
    <input
      id="input_length"
      placeholder="'20' for 20 seconds"
      spellcheck="false"
      type="text"
    />
    <label for="input_result">Result: <span>(for Premiere Pro)</span>:</label>
    <output id="input_result" spellcheck="false" type="text"></output>
    <button>Calculate</button>
    <script src="./js/main.js"></script>
  </body>
</html>
